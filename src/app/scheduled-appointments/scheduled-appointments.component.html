<div class="scheduled-appointments-container">
    <h2>Scheduled Appointments</h2>
    <div class="appointments-list">
      <ng-container *ngIf="(scheduledAppointments$ | async) as appointments; else noAppointments">
        <div *ngIf="appointments.length > 0; else noAppointments">
          <div *ngFor="let appointment of appointments" class="appointment-item" (click)="selectItem(appointment.time||'')">
            <div class="appointment-title">{{ appointment.title }}</div>
            <div class="appointment-time">
                {{ appointment.time | date }}
            </div>
            <div class="appointment-time">
              {{ appointment.startTime | date: 'shortTime' }} - {{ appointment.endTime | date: 'shortTime' }}
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noAppointments>
        <div class="no-appointments">
          No scheduled appointments.
        </div>
      </ng-template>
    </div>
  </div>
