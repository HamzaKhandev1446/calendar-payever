<mat-form-field >
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="onSelectionChange($event.value)">
    <mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
      {{option.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
